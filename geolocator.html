<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/geolocator/2.1.5/geolocator.js" integrity="sha512-op1hSSBsMNfyI8SMlkWUwhUrPqS4b2YrlJTlqYhcpPsZVsWU4sJJjmACXrvmn8LwO2IOGvsbs9SDSS9P3d7oig==" crossorigin="anonymous"></script>
<script type="text/javascript">

    geolocator.config({
        language: "en",
        google: {
            version: "3",
            key: "AIzaSyAQtrX2dHjYCg7AID8yLrxS7oge4Ln0YYY"
        }
    });

    window.onload = function () {
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumWait: 10000,     // max wait time for desired accuracy
            maximumAge: 0,          // disable cache
            desiredAccuracy: 30,    // meters
            fallbackToIP: false,     // fallback to IP if Geolocation fails or rejected
            addressLookup: true,    // requires Google API key if true
            timezone: true,         // requires Google API key if true
            map: "map-canvas",      // interactive map element id (or options object)
            staticMap: true         // get a static map image URL (boolean or options object)
        };
        geolocator.locate(options, function (err, location) {
            if (err) return console.log(err);
            console.log(location);
        });
    };

</script>
</head>
<body>
Hello
<div id="map-canvas" style="width:600px;height:400px"></div>
Hello
c
</body>
</html>
